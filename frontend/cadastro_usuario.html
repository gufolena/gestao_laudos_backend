<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/cadastro.css"> <!-- Arquivo CSS separado -->
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>

        <!-- Mensagem de erro/sucesso -->
        <div id="mensagem" class="mensagem" style="display: none;"></div>

        <form id="formCadastroUsuario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>
            <small class="mensagem-validacao" id="erroSenha"></small>

            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="">Selecione a função</option>
                <option value="Admin">Admin</option>
                <option value="Perito">Perito</option>
                <option value="Assistente">Assistente</option>
            </select>

            <button type="submit">Cadastrar</button>

            <!-- Link para login -->
            <p class="mt-3"><a href="login.html">Já tem uma conta? Faça login</a></p>
        </form>
    </div>

    <script src="./js/cadastro_usuario.js"></script>
</body>
</html>
